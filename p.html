<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة طرق الدفع</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        font-family: "Arial", sans-serif;
      }

      .payment-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .payment-container h2 {
        color: #ff4d4d;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-select {
        margin-bottom: 20px;
      }

      .btn-submit {
        background-color: #ff4d4d;
        color: #fff;
        border: none;
      }

      .btn-submit:hover {
        background-color: #e60000;
      }
    </style>
  </head>
  <body>
    <div class="container payment-container">
      <h2>إدارة طرق الدفع</h2>
      <form>
        <div class="mb-3">
          <label for="payment-method" class="form-label"
            >اختر طريقة الدفع</label
          >
          <select
            class="form-select"
            id="payment-method"
            aria-label="اختر طريقة الدفع"
          >
            <option selected>اختر طريقة الدفع</option>
            <option value="1">بطاقة ائتمان</option>
            <option value="2">PayPal</option>
            <option value="3">تحويل بنكي</option>
            <option value="4">الدفع عند الاستلام</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-submit w-100">تأكيد</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
